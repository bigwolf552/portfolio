       <div class="contact-container">
    <h1>Contact Me</h1>
    <form id="contact-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Leave a message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
    <p id="form-response" style="color: green; margin-top: 15px;"></p>
</div>



<script>
  document.getElementById("contact-form").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent real submission

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();
    const response = document.getElementById("form-response");

    if (!name || !email || !message) {
      response.style.color = "red";
      response.textContent = "Please fill in all fields.";
      return;
    }

    alert("Thank you for contacting Gideon - best web developer. I would attend to you shortly via mail.");

    e.target.reset();
  });
</script>
