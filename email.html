<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Box</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

/* Email Box Styling */
.email-box, .Whatsapp-box{
    border: 2px solid #333;
    padding: 20px;
    background-color: #48406b;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 300px;
    width: 100%;
    margin-bottom: 30px;
}

/* Email Icon Styling */
.email-icon {
    width: 50px;
    height: 50px;
}

/* Email Label Styling */
.email-label {
    font-size: 18px;
    font-weight: bold;
    color: white;
    margin-bottom: 5px;
}

.email-address {
    font-size: 16px;
    color: white;
    margin-bottom: 10px;
}

.email-link {
    display: inline-block;
    color: white;
}
    </style>

</head>

<body>
    <div class="email-whatsapp">
        <div class="email-box">
            <img src="./Email svg.png" alt="Email Icon" class="email-icon">
            <p class="email-label">Email</p>
            <p class="email-address">your.email@example.com</p>
            <a href="mailto:your.email@example.com" class="email-link">Send an Email</a>
        </div>

        <div class="Whatsapp-box">
            <img src="./Email svg.png" alt="Email Icon" class="email-icon">
            <p class="email-label">Whatsapp</p>
            <p class="email-address">08080318583</p>
            <a href="mailto:your.email@example.com" class="email-link">Send a Message</a>
        </div>
    </div>
</body>
</html>
